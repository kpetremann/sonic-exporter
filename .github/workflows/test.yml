name: 'Run go tests'
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - uses: actions/checkout@v3
      - run: go test -v ./...
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
