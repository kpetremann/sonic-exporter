name: 'Run go tests'
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
      - uses: actions/checkout@v3
      - run: go test -v ./...
